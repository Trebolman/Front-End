<hr>
<div class="container">
    <div class="row pb-5">
        <div class="col bg-light">
            <span class="badge badge-primary">Id Usuario: </span>
            <input  type="text" [(ngModel)]="IdUsuario" placeholder="Ingrese id de usuario" (keyup.enter)="MostrarUsuario()">
        </div>
        <div class="col bg-secondary text-light">
            <span class="badge badge-info">Usuario: </span>
            <div *ngIf = "Usuario">
                Nombre: {{Usuario.first_name}}
                <br>
                Apellido: {{Usuario.last_name}}
                <br>
                <img src="{{Usuario.avatar}}" alt="">
                <br>
            </div>
            <div *ngIf = "!Usuario">
                Waiting...
            </div>

        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row pb-5">
        <div class="col bg-light">
            <span class="badge badge-primary">Numero de pagina: </span>
            <input type="text" [(ngModel)] = "NroPagina" (keyup.enter) = "MostrarUsuarios()" placeholder="Ingrese numero de pagina">
            <div class="row" *ngFor = "let Usuario of Usuarios">
                <div class="col-4 colUsuarios">
                    <div class="row">
                        <div class="col bg-muted">
                            Id:
                            <br>
                            Nombre:
                            <br>
                            Apellido:
                        </div>
                        <div class="col">
                            {{Usuario.id}}
                            <br>
                            {{Usuario.first_name}}
                            <br>
                            {{Usuario.last_name}}
                            <br>
                        </div>
                    </div>
                </div>
                <div class="col-8 text-center colFotos">
                    <img src="{{Usuario.avatar}}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
