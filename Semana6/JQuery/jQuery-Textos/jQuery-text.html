<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Textos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="jQuery-text.js"></script>
    <style>
        #cuadradito{
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            position: absolute;
            left: 0px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            margin: auto;
            border: 2px solid orange;
        }
        #bolita{
            height: 20px;
            width: 20px;
            border-radius: 2em;
            background-color: olive;
            position: absolute;
            left: 0px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            margin: auto;
        }
        .contenedor{
            position: relative;
            height: 500px;
            width: 500px;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="cuadradito"></div>
        <div id="bolita"></div>
    </div>
    
</body>
</html>
